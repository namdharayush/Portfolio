{% extends "common.html" %}
{% block title %}Projects{% endblock %}
{% block css %}
<style>
  img {
    width: 100%;
    height: 215px;
  }
  .project_card .tech_used {
    display: inline;
  }
  .project_card .tech_used h6 {
    display: inline-block;
    /* width:45%; */
    position: relative;
    padding: 5px;
    margin-right: 10px;

  }
  .project_card .tech_used h6::before {
    position: absolute;
    content: "";
    height: 100%;
    width: 100%;
    background-color: transparent;
    border: 1px solid red;
    top: 0;
    left: 0;
  }
  @media screen and (max-width : 991.98px){
    img {
      width: 100%;
      height: 170px;
    }
    .project_card .tech_used h6 {
      padding: 5px;
      margin-right: 10px;
      font-size: 12px;
    }
    .project_card h5{
      margin-top: 0px !important;
      margin-bottom: 10px !important;
      font-size: 18px !important;
    }

  }
  @media screen and (max-width : 991.98px){

    .card{
      width: 100%;
    }

    img {
      width: 100%;
      height: 170px;
    }
    .project_card .tech_used h6 {
      padding: 5px;
      margin-right: 10px;
      font-size: 12px;
    }
    .project_card h5{
      margin-top: 0px !important;
      margin-bottom: 10px !important;
      font-size: 18px !important;
    }

  }
</style>
{% endblock %}

  <div class="row">
    <div class="col-md-4 col-sm-6">
      <div class="custom_col card mb-3">
        <div>

        </div>
        <div class="card-body">

        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 ">
      <div class="custom_col card">
        <div>
          <img src="/media/portfolio/Images/img_1.png" alt="Image Not Found">
        </div>

  </div>
